apiVersion: v1
kind: Service
metadata:
  name: ecommerce-service
  namespace: ecommerce
  labels:
    app: ecommerce-php
    component: web
  annotations:
    description: "Service para aplicaci√≥n e-commerce PHP"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: ecommerce-php
    component: web
  sessionAffinity: None

---
# Service adicional para health checks del CLB
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-health
  namespace: ecommerce
  labels:
    app: ecommerce-php
    component: health
  annotations:
    description: "Service para health checks del Classic Load Balancer"
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: ecommerce-php
    component: web